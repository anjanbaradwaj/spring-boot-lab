spring:
  application:
    name: spring-boot-mvc-rest
  datasource:
    url: jdbc:h2:mem:testdb
    username:
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
